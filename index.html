<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: black 1px solid;
      border-collapse: collapse;
    }
    td, th {
      border: black 1px solid;
      border-collapse: collapse;
    }
    thead {
      background-color: blue;
      color: white;
    }
    
    tbody {
      background-color: lightblue;

    }

  </style>
</head>
<body>
  <h2>Factura</h2>

<div align = "center">

    <label>Concepto <input type="text" id="concept"/></label> <br />
    <label>Cantidad <input type="number" id="cant"/></label> <br />
    <label>Precio <input type="number" id="price"/>€</label> <br />
    <br>
    <button onclick="add()">Insertar</button>


  <br>

  <table id = "facture">
    <thead>
      <tr>
        <th>Concepto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Precio Total</th>
        <th> </th>
      </tr>  
    </thead>
    
    <tbody>

      <tr>
        <td rowspan="1" colspan="3">Subtotal</td>
        <td id = "total">0.00€</td> 
        <td> </td> <!--X-->
      </tr>

      <tr>
        <td>Tasa:</td>
        <td style="color: red;" id ="tax"><strong>5%</strong></td> <!--5-15-30%-->
        <td>Impuestos:</td> 
        <td id="increment">0.00€</td>
        <td> </td> <!--X-->
      </tr>

      <tr>
        <td rowspan="1" colspan="3">TOTAL</td>
        <td id="TOTAL">0.00€</td>
        <td> </td>
      </tr>

    </tbody>
    
      
  </table>

  <input type="submit" value="Tasa 5%" onclick="applyTax(5)"/>
  <input type="submit" value="Tasa 15%" onclick="applyTax(15)"/>
  <input type="submit" value="Tasa 30%" onclick="applyTax(30)"/>

</div>

<script>
  var suma = 0;
  function add() {

    // Obtén los valores de los inputs
    var concept = document.getElementById("concept").value;
    var cant = document.getElementById("cant").value;
    var price = document.getElementById("price").value;


    // Obtén la referencia a la tabla
    var tabla = document.getElementById("facture");

    // Crea una nueva fila y celdas
    var newRow = tabla.insertRow(1);
    var conceptCell = newRow.insertCell(0);
    var cantCell = newRow.insertCell(1);
    var priceCell = newRow.insertCell(2);
    var totalCell = newRow.insertCell(3);
    var x = newRow.insertCell(4);




    // Añade los valores a las celdas
    conceptCell.innerHTML = concept;
    cantCell.innerHTML = cant;
    priceCell.innerHTML = parseFloat(price).toFixed(2);
    totalCell.innerHTML = parseFloat(price * cant).toFixed(2) + "€";
    totalCell.id = "subtotal";
    x.innerHTML = "X";
    x.onclick = () => remove(newRow);


    //sumo el total de cada producto al subtotal
    var totals = document.querySelectorAll("#subtotal");
    
    // Inicializa una variable para almacenar la suma
    suma = 0;

    // Itera sobre los elementos y suma sus valores convertidos a números
    totals.forEach(function(elemento) {
        // Convierte el contenido a número y suma
        suma += parseFloat(elemento.textContent);
    });

    document.getElementById("total").innerHTML = suma.toFixed(2) + "€";
    applyTax(5);

    // Limpia los valores de los inputs
    document.getElementById("concept").value = "";
    document.getElementById("cant").value = "";
    document.getElementById("price").value = "";

  }



  function remove(row){
    //Obtén la referencia a la tabla
    var tabla = document.getElementById("facture");

    for (var i = 0; i < tabla.rows.length; i++) {
        if (tabla.rows[i] === row) {
            tabla.deleteRow(i);
            applyTax(5);
            break;
        }
    }

    //sumo el total de cada producto al subtotal
    var totals = document.querySelectorAll("#subtotal");
    
    // Inicializa una variable para almacenar la suma
    var suma = 0;

    // Itera sobre los elementos y suma sus valores convertidos a números
    totals.forEach(function(elemento) {
        // Convierte el contenido a número y suma
        suma += parseFloat(elemento.textContent);
    });

    document.getElementById("total").innerHTML = suma.toFixed(2) + "€";
    

  }



  function applyTax (newTax){
     var tax = document.getElementById("tax");
     tax.innerHTML = newTax + "%";

    //sumo el total de cada producto al subtotal
    var totals = document.querySelectorAll("#subtotal");
    
    // Inicializa una variable para almacenar la suma
    var suma = 0;

    // Itera sobre los elementos y suma sus valores convertidos a números
    totals.forEach(function(elemento) {
        // Convierte el contenido a número y suma
        suma += parseFloat(elemento.textContent);
    });

    switch (newTax) {
      case 5:
        document.getElementById("increment").innerHTML = ((suma * 5) / 100).toFixed(2) + "€";
        document.getElementById("TOTAL").innerHTML = (suma + parseFloat(((suma * 5) / 100).toFixed(2))).toFixed(2);
        break;
      case 15:
        document.getElementById("increment").innerHTML = ((suma * 15) / 100).toFixed(2) + "€";
        document.getElementById("TOTAL").innerHTML = (suma + parseFloat(((suma * 15) / 100).toFixed(2))).toFixed(2);

        break;
      case 30:
        document.getElementById("increment").innerHTML = ((suma * 30) / 100).toFixed(2) + "€";
        document.getElementById("TOTAL").innerHTML = (suma + parseFloat(((suma * 30) / 100).toFixed(2))).toFixed(2);
        break;
    
    }

    
  }

  
</script>
</body>
</html>
